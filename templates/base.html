<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abuelo por siempre - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Hamburger Menu Button -->
    <button class="hamburger-menu" id="hamburgerMenu">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <!-- Overlay for mobile nav -->
    <div class="nav-overlay" id="navOverlay"></div>

    <!-- Fixed Navigation -->
    <nav class="nav-bar" id="navBar">
        <div class="nav-brand-container">
            <a href="{{ url_for('calendar') }}" class="nav-brand">Abuelo por siempre</a>
            <div class="grandpa-icon">
                <svg width="100" height="100" viewBox="0 0 100 100">
                    <!-- Grandpa's head -->
                    <circle cx="50" cy="35" r="20" fill="#F5F1E8"/>
                    <!-- Glasses -->
                    <path d="M35 32 H65" stroke="#6D4C3D" stroke-width="2"/>
                    <circle cx="40" cy="32" r="5" fill="none" stroke="#6D4C3D" stroke-width="2"/>
                    <circle cx="60" cy="32" r="5" fill="none" stroke="#6D4C3D" stroke-width="2"/>
                    <!-- Smile -->
                    <path d="M42 38 Q50 44 58 38" stroke="#6D4C3D" stroke-width="2" fill="none"/>
                    <!-- Hair -->
                    <path d="M30 25 Q50 10 70 25" stroke="#B8A99A" stroke-width="4" fill="none"/>
                    <!-- Body -->
                    <path d="M50 55 L50 80" stroke="#D5C7B2" stroke-width="8"/>
                    <!-- Arms -->
                    <path d="M50 60 L30 70" stroke="#D5C7B2" stroke-width="6"/>
                    <path d="M50 60 L70 70" stroke="#D5C7B2" stroke-width="6"/>
                    <!-- Walking stick -->
                    <path d="M70 70 L75 90" stroke="#967259" stroke-width="3"/>
                </svg>
            </div>
        </div>
        <div class="nav-links">
            <a href="{{ url_for('calendar') }}" class="nav-link {% if request.endpoint == 'calendar' %}active{% endif %}">
                <i class="far fa-calendar-alt"></i>
                <span>Calendar & Mood</span>
            </a>
            <a href="{{ url_for('chatbot') }}" class="nav-link {% if request.endpoint == 'chatbot' %}active{% endif %}">
                <i class="fas fa-comments"></i>
                <span>Chat with Abuelo</span>
            </a>
        </div>
        
        <div class="quote-container">
            <div class="quote-icon">
                <i class="fas fa-quote-left"></i>
            </div>
            <p class="quote-text">"Los nietos son la recompensa de haber sido padres."</p>
            <p class="quote-author">- Abuelo Cosi</p>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <!-- Navigation Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hamburgerMenu = document.getElementById('hamburgerMenu');
            const navBar = document.getElementById('navBar');
            const navOverlay = document.getElementById('navOverlay');
            
            function toggleNav() {
                hamburgerMenu.classList.toggle('active');
                navBar.classList.toggle('show');
                navOverlay.classList.toggle('show');
                document.body.classList.toggle('nav-open');
            }
            
            hamburgerMenu.addEventListener('click', toggleNav);
            navOverlay.addEventListener('click', toggleNav);
            
            // Close nav when clicking a link (for mobile)
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                link.addEventListener('click', () => {
                    if (window.innerWidth <= 768) {
                        toggleNav();
                    }
                });
            });
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
