<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Abuelo por Siempre{% endblock %}</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- Base Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <div id="navOverlay" class="nav-overlay"></div>
    <nav id="navBar" class="nav-bar">
        <button id="hamburgerMenu" class="hamburger-menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        
        <div class="logo-container">
            <div class="logo">
                <img src="{{ url_for('static', filename='Images/cosi_icon.png') }}" alt="Abuelo Cosi" style="width: 100%; height: 100%; object-fit: contain; border-radius: 50%;">
            </div>
            <h1 class="nav-title">Abuelo por siempre</h1>
        </div>
        <div class="nav-links">
            <a href="/" class="nav-link active">
                <i class="far fa-calendar-alt"></i>
                <span>Calendar & Mood</span>
            </a>
            <a href="/chatbot" class="nav-link">
                <i class="fas fa-comments"></i>
                <span>Chat with Abuelo</span>
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <!-- Navigation Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hamburgerMenu = document.getElementById('hamburgerMenu');
            const navBar = document.getElementById('navBar');
            const navOverlay = document.getElementById('navOverlay');
            
            function toggleNav() {
                hamburgerMenu.classList.toggle('active');
                navBar.classList.toggle('show');
                navOverlay.classList.toggle('show');
                document.body.classList.toggle('nav-open');
            }
            
            hamburgerMenu.addEventListener('click', toggleNav);
            navOverlay.addEventListener('click', toggleNav);
            
            // Close nav when clicking a link (for mobile)
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                link.addEventListener('click', () => {
                    if (window.innerWidth <= 768) {
                        toggleNav();
                    }
                });
            });
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
